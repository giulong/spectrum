runtime:
  filesFolder: src/test/resources/files
  environment:
    local: { }

application:
  baseUrl: https://the-internet.herokuapp.com/

webDriver:
  waits:
    downloadTimeout: 5
  chrome:
    args:
      - --headless=new
  firefox:
    args:
      - -headless
  edge:
    args:
      - headless

data:
  folder: data
  fqdn: io.github.giulong.spectrum.it_testbook.data.Data

extent:
  theme: DARK
  fileName: report.html

testBook:
  qualityGate:
    condition: ${weightedSuccessful.percentage} > 60
  parser:
    yaml:
      path: testbook.yaml
  reporters:
    - log: { }
    - txt:
        output: target/spectrum/testbook/testbook.txt
    - html:
        output: target/spectrum/testbook/testbook.html
