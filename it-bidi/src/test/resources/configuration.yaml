application:
  baseUrl: https://the-internet.herokuapp.com/

drivers:
  biDi: true
  waits:
    downloadTimeout: 5
  chrome:
    args:
      - --headless=new
  firefox:
    args:
      - -headless
  edge:
    args:
      - --headless=new

video:
  frames:
    - autoAfter
    - manual
  skipDuplicateFrames: false

extent:
  theme: DARK
  fileName: report-${spectrum.driver:-chrome}.html
  sort:
    name: { }
