application:
  baseUrl: https://the-internet.herokuapp.com/

drivers:
  waits:
    downloadTimeout: 5
  chrome:
    args:
      - --headless=new
  firefox:
    args:
      - -headless
  edge:
    args:
      - --headless=new
    experimentalOptions:
      binary: ${EDGE_BINARY:-}

video:
  frames:
    - autoAfter
    - manual
  skipDuplicateFrames: false

extent:
  theme: DARK
  fileName: report-${spectrum.driver:-chrome}.html
  inline: true
  sort:
    name: { }

eventsConsumers:
  - log:
      events:
        - primaryId: primary.*  # custom event by primaryId regex
          reason: custom-event
        - primaryId: primaryId  # custom event by reason regex
          reason: .*condReas.*
  - testSteps:
      failOnError: true
      events:
        - reason: after
          tags: [ test, dynamicTest ]
