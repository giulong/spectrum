application:
  baseUrl: https://the-internet.herokuapp.com/

drivers:
  waits:
    implicit: 2
    downloadTimeout: 5
  chrome:
    args:
      - --headless=new
  firefox:
    args:
      - -headless
  edge:
    args:
      - --headless=new
    capabilities:
      binary: ${EDGE_BINARY:-}

video:
  frames:
    - autoAfter
    - manual
  skipDuplicateFrames: false

extent:
  theme: DARK
  fileName: report.html
  inline: true
  sort:
    name: { }

eventsConsumers:
  - slack: # these will fail since custom events lack the extension context used in the default slack.json template. We use them to check the log file and verify they're consumed
      events:
        - primaryId: primary.*  # custom event by primaryId regex
          reason: custom-event
        - primaryId: primaryId  # custom event by reason regex
          reason: .*condReas.*
  - testSteps:
      failOnError: true
      events:
        - reason: after
          tags: [ test, dynamicTest ]
