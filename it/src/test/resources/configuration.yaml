config:
  interpolators:
    environment:
      priority: 10
      delimiter: _
    properties: { }

# application.baseUrl set as system property in pom.xml

drivers:
  waits:
    downloadTimeout: 5
  chrome:
    args:
      - --headless=new
  firefox:
    args:
      - -headless
  edge:
    args:
      - --headless=new

video:
  frames:
    - autoAfter
    - manual
  # skipDuplicateFrames: false set as env variable in pom.xml

extent:
  theme: DARK
  fileName: report-${spectrum.driver:-chrome}.html
  sort:
    name: { }

eventsConsumers:
  - log:
      events:
        - primaryId: primary.*  # custom event by primaryId regex
          reason: custom-event
        - primaryId: primaryId  # custom event by reason regex
          reason: .*condReas.*
  - testSteps:
      failOnError: true
      events:
        - reason: after
          tags: [ test, dynamicTest ]
